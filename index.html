  .btn {
    position: relative;
    display: block;
    margin: 10px auto;
    padding: 14px 20px;
    width: 90%;
    max-width: 420px;
    background: #0a0a0a;
    color: #00caff;
    font-weight: 600;
    font-size: 18px;
    text-decoration: none;
    border: 2px solid #00caff;
    border-radius: 12px;
    overflow: hidden;
  }
  .btn::before {
    content: "";
    position: absolute;
    top: -3px;
    left: -3px;
    width: calc(100% + 6px);
    height: calc(100% + 6px);
    border-radius: 12px;
    background: conic-gradient(
      from 180deg,
      #00caff,
      transparent 20%,
      transparent 80%,
      #00caff
    );
    animation: rotateGlow 4s linear infinite reverse;
    opacity: 0.6;
    z-index: -1;
  }
  .btn::after {
    content: "";
    position: absolute;
    inset: 2px;
    background: #0a0a0a;
    border-radius: 10px;
    z-index: 1;
  }
  @keyframes rotateGlow {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  footer {
    margin-top: 50px;
    font-size: 14px;
    opacity: 0.8;
  }
</style>
